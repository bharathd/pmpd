 <div style="float:right !important"><label>filter:&nbsp;&nbsp;</label><input [ngModel]="''" (ngModelChange)="updateData($event)" /></div>
<table class="table table-striped table-border" [mfData]="filteredData" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
    <th style="width: 20%">
            <mfDefaultSorter by="name">SNO{{searchdata}}</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Employee Id</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="email">Employee Name</mfDefaultSorter>
        </th>

        <th style="width: 20%">
            <mfDefaultSorter by="city">EMPLOYEE EXPERIENCE</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">Email Id</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="email">Phone </mfDefaultSorter>
        </th>

        <th style="width: 20%">
            <mfDefaultSorter by="city">Technology</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">Project name</mfDefaultSorter>
        </th>
    </tr>

    </thead>
    <tbody *ngFor="let item of mf.data;let i = index;">
    <tr>
        <td>{{i+1}}</td>
        <td>{{item.EMPLOYEE_ID}}</td>
        <td>{{item.EMPLOYEE_NAME}}</td>
        <td >{{item.EMPLOYEE_EXPERIENCE}}</td>
        <td>{{item.EMAIL_ID}}</td>
        <td >{{item.PHONE_NUMBER}}</td>
        <td>{{item.TECHNOLOGY}}</td>
        <td >{{item.PROJECT_DETAIL_ID}}</td>

    </tr>

    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
