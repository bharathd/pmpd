<div class="container">
<form class="form-horizontal" action="">
    <div class="form-group">
      <label class="control-label col-sm-2" for="project_name">Project Name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="email"  name="email">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="project_Duration">Project Duration:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="email"  name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="project_Description">Project Description:</label>
        <div class="col-sm-6">
          <textarea class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="project_name">Project StartDate:</label>
        <div class="col-sm-6">
          <input type="Date" class="form-control" id="email"  name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="project_name">Project EndDate:</label>
        <div class="col-sm-6">
          <input type="Date" class="form-control" id="email"  name="email">
        </div>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Tools:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control"  >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Team Members:</label>
      <div class="col-sm-6">          
       <ss-multiselect-dropdown [options]="myOptions" [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >PROJECT Scrum:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control"  >
      </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
      </div>
    </div>
  </form>
  </div>
