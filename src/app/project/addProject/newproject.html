
  
  <div class="container">
<form class="form-horizontal" (ngSubmit)="submitv()">
		<div class="form-group">
	       <label class="control-label col-sm-2" for="name">Project Name</label>
	       <div class="col-sm-6">
	        	<input type="text" class="form-control" required
	                     [(ngModel)]="addproject.PROJECT_NAME"
	                     name="name" #name="ngModel">
	      </div>
	      <br>
	      <div [hidden]="name.valid || name.pristine" class="error col-sm-6 alert alert-danger">
	                Name is required
	      </div>
	    </div>
		<div class="form-group">
	       <label class="control-label col-sm-2" for="pd">Project Duration</label>
	       <div class="col-sm-6">
	        	<input type="text" class="form-control" required
	                     [(ngModel)]="addproject.PROJECT_DURATION"
	                     name="pd" #pd="ngModel">
	      </div>
	      <br>
	      <div [hidden]="pd.valid || pd.pristine" class="error col-sm-6 alert alert-danger">
	                Project Duration is required
	      </div>
	    </div>
	    <div class="form-group">
	       <label class="control-label col-sm-2" for="pdes">Project Description</label>
	       <div class="col-sm-6">
	        	<input type="text" class="form-control" required
	                     [(ngModel)]="addproject.PROJECT_DESCRIPTION"
	                     name="pdes" #pdes="ngModel">
	      </div>
	      <br>
	      <div [hidden]="pdes.valid || pdes.pristine" class="error col-sm-6 alert alert-danger">
	                Project DESCRIPTION is required
	      </div>
	    </div>
	    <div class="form-group">
	       <label class="control-label col-sm-2" for="ps">Project Start Date</label>
	       <div class="col-sm-6">
	        	<input type="date" class="form-control" required
	                     [(ngModel)]="addproject.PROJECT_START_DATE"
	                     name="ps" #ps="ngModel">
	      </div>
	      <br>
	      <div [hidden]="ps.valid || ps.pristine" class="error col-sm-6 alert alert-danger">
	                Project Start date is required
	      </div>
	    </div>
	    <div class="form-group">
	       <label class="control-label col-sm-2" for="pe">Project End Date</label>
	       <div class="col-sm-6">
	        	<input type="date" class="form-control" required
	                     [(ngModel)]="addproject.PROJECT_END_DATE"
	                     name="pe" #pe="ngModel">
	      </div>
	      <br>
	      <div [hidden]="pe.valid || pe.pristine" class="error col-sm-6 alert alert-danger">
	                Project End date is required
	      </div>
	    </div>
	     <div class="form-group">
	       <label class="control-label col-sm-2" for="pt">Project TOOLS</label>
	       <div class="col-sm-6">
	        	<input type="text" class="form-control" required
	                     [(ngModel)]="addproject.PROJECT_TOOLS_USED"
	                     name="pt" #pt="ngModel">
	      </div>
	      <br>
	      <div [hidden]="pt.valid || pt.pristine" class="error col-sm-6 alert alert-danger">
	                Project DESCRIPTION is required
	      </div>
	    </div>
	     <div class="form-group">
	       <label class="control-label col-sm-2" for="ptm">Project Members</label>
	       <div class="col-sm-6">
	        <ss-multiselect-dropdown [options]="myOptions"  [settings]="mySettings"  (ngModelChange)="onChange($event)"  required
	                     [(ngModel)]="addproject.PROJECT_TEAM_MEMBER_ID"
	                     name="ptm" #ptm="ngModel"></ss-multiselect-dropdown>
	        
	      </div>
	      <br>
	      <div [hidden]="ptm.valid || ptm.pristine" class="error col-sm-6 alert alert-danger">
	                Project members is required
	      </div>
	    </div>
	      <div class="form-group">
	       <label class="control-label col-sm-2" for="psc">Project Scrum</label>
	       <div class="col-sm-6">
	        	<input type="text" class="form-control" required
	                     [(ngModel)]="addproject.PROJECT_SCRUM"
	                     name="psc" #psc="ngModel">
	      </div>
	      <br>
	      <div [hidden]="psc.valid || psc.pristine" class="error col-sm-6 alert alert-danger">
	                Project scrum is required
	      </div>
	    </div>
	      <div class="form-group">
	       <label class="control-label col-sm-2" for="pst">Project Sprint</label>
	       <div class="col-sm-6">
	        	<input type="text" class="form-control" required
	                     [(ngModel)]="addproject.PROJECT_SPRINT"
	                     name="pst" #pst="ngModel">
	      </div>
	      <br>
	      <div [hidden]="pst.valid || pst.pristine" class="error col-sm-6 alert alert-danger">
	                Project Sprint is required
	      </div>
	    </div>
	    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" >Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
      </div>
    </div>
    
</form>
</div>
{{addproject |json}}

  {{optionsModel}}
